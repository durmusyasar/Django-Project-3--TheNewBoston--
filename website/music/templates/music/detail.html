{% extends 'music/base.html' %} 
{% block title %}Album Detail{% endblock %}

{% block body %}
<img src="{{ album.album_logo }}" style="width: 250px;">

<h1>{{ album.album_title }}</h1>
<h3>{{ album.artist }}</h3>

{% for song in album.song_set.all %}

    {{ song.song_title }}
    {% if song.is_favorite %}
        <img src="https://www.gezginler.net/mobil/resimler/10860/ikon1_deniztrader-ikon.png" />
    {% endif %}

    <br>
{% endfor %}

{% endblock %}
